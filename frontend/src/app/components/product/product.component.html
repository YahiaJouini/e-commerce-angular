<div class="w-full max-w-7xl mx-auto px-4 py-8">
   <div class="grid grid-cols-3 gap-8">
      <div
         *ngFor="let product of productList"
         class="group bg-white rounded-2xl shadow-sm hover:shadow-lg transition-all duration-300 overflow-hidden border border-gray-100"
      >
         <div class="relative aspect-[4/3] w-full bg-gray-50 p-4">
            <img
               [src]="product.image"
               [alt]="product.name"
               class="w-full h-full object-contain group-hover:scale-105 transition-transform duration-300"
               loading="lazy"
            />
         </div>

         <div class="p-6 space-y-4">
            <h3 class="text-lg font-semibold text-gray-900 line-clamp-1">
               {{ product.name }}
            </h3>

            <p class="text-gray-600 text-sm line-clamp-2">
               {{ product.description }}
            </p>

            <div class="flex items-center justify-between pt-2">
               <span class="text-xl font-bold text-emerald-600">
                  {{ product.price }}â‚¬
               </span>
               <button
                  class="flex items-center gap-2 bg-slate-900/[0.03] hover:bg-slate-900/[0.06] text-slate-900 px-5 py-2.5 rounded-xl transition-colors duration-200"
               >
                  <span class="text-sm font-medium">Ajouter</span>
                  <i class="fas fa-shopping-cart fa-lg"></i>
               </button>
            </div>
         </div>
      </div>
   </div>

   <div *ngIf="limit" class="mt-12 text-center">
      <a
         routerLink="/produits"
         class="inline-block px-8 py-3 font-medium bg-slate-900 hover:bg-slate-800 text-white rounded-full transition-colors duration-200"
      >
         Voir tous les produits
      </a>
   </div>
</div>
