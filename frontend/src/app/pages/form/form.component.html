<div
   class="w-full mx-auto mb-20 max-w-md bg-slate-700 rounded-lg shadow-xl p-6"
>
   <h1 class="text-3xl font-bold text-center text-indigo-400 mb-6">
      S'inscrire
   </h1>
   <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
         <label for="email" class="block text-gray-300 font-medium mb-2">
            Email
         </label>
         <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Entrez votre email"
            class="w-full px-4 py-2 rounded-lg bg-slate-800 text-gray-300 border border-slate-600 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
         />
         <div
            *ngIf="
               registrationForm.get('email')?.invalid &&
               (registrationForm.get('email')?.dirty ||
                  registrationForm.get('email')?.touched)
            "
            class="text-red-400 text-sm mt-1"
         >
            Veuillez entrer une adresse email valide.
         </div>
      </div>

      <div class="mb-6">
         <label for="password" class="block text-gray-300 font-medium mb-2">
            Mot de Passe
         </label>
         <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Entrez votre mot de passe"
            class="w-full px-4 py-2 rounded-lg bg-slate-800 text-gray-300 border border-slate-600 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
         />
         <div
            *ngIf="
               registrationForm.get('password')?.invalid &&
               (registrationForm.get('password')?.dirty ||
                  registrationForm.get('password')?.touched)
            "
            class="text-red-400 text-sm mt-1"
         >
            Le mot de passe doit contenir au moins 6 caractères.
         </div>
      </div>
      <div *ngIf="errorMessage" class="mb-4 text-red-400 text-center">
         {{ errorMessage }}
      </div>

      <button
         type="submit"
         [disabled]="registrationForm.invalid"
         class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
         S'inscrire
      </button>
   </form>
   <p class="mt-4 text-gray-400 text-sm text-center">
      Déjà un compte ?
      <a href="/login" class="text-indigo-400 hover:underline"
         >Connectez-vous</a
      >
   </p>
</div>
