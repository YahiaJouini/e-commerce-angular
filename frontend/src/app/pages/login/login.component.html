<div class="w-full mx-auto max-w-md bg-slate-700 rounded-lg shadow-md p-6">
   <h1 class="text-3xl font-bold text-center text-indigo-400 mb-6">
      Connexion
   </h1>
   <form (submit)="onLogin(); $event.preventDefault()">
      <div class="mb-4">
         <label for="email" class="block text-gray-300 font-medium mb-2"
            >Email</label
         >
         <input
            [(ngModel)]="email"
            type="email"
            id="email"
            name="email"
            placeholder="Entrez votre email"
            class="w-full px-4 py-2 rounded-lg bg-slate-800 text-gray-300 border border-slate-600 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
         />
      </div>

      <div class="mb-6">
         <label for="password" class="block text-gray-300 font-medium mb-2"
            >Mot de Passe</label
         >
         <input
            [(ngModel)]="password"
            type="password"
            name="password"
            id="password"
            placeholder="Entrez votre mot de passe"
            class="w-full px-4 py-2 rounded-lg bg-slate-800 text-gray-300 border border-slate-600 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
         />
      </div>

      <p *ngIf="errorMessage" class="text-red-400 text-sm text-center mb-4">
         {{ errorMessage }}
      </p>

      <button
         type="submit"
         class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 rounded-lg transition duration-200"
      >
         Connexion
      </button>
   </form>
</div>
